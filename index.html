<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link href="https://bbaldaia.github.io/analisador-de-numeros/style.css" rel="stylesheet" />
    <script src="https://bbaldaia.github.io/analisador-de-numeros/scripts.js"> </script>
    
</head> 
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
           <p>
                Número (entre 1 e 100): 
                <input type="number" name="campoNumero" id="campoNumero">
                <input type="button" value="Adicionar" onclick="adicionar()">
                <br> <br><select name="caixaNumero" id="caixaNumero" size = 8 class="caixaNumero"></select>
                <br> <br><input type="button" value="Finalizar" onclick="finalizar()">
           </p>
           <div id="resultado">
           </div>
        </div>
    </section>
    <footer>
        <p> &copy;Curso em Vídeo</p>
    </footer>
</body>
</html>
